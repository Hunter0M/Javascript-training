<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function printStars(rows) {
            for (let i = 1; i <= rows; i++) {
                let stars = '*'.repeat(i);
                console.log(stars);
            }
        }
        let rows = parseInt(prompt('Enter the number of rows : '))
        printStars(rows);
    </script>
</body>

</html>

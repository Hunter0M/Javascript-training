<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // array declaration
        let my_array = ["moha", "ian", "brasley", "peter", 10, 20, 30, 40, true, false]

        // accessing values in an array
        console.log(my_array[0])
        console.log(my_array[2])

        // modifing element in an array

        // The unshift() method adds a new element to an array (at the beginning):
        my_array.unshift("pen")
        console.log(my_array)

        // The push() method adds a new element to an array (at the end):
        my_array.push('me')
        
        //   The shift() method removes the first element of an array
        my_array.shift()
        console.log(my_array)

        // Array pop() The pop() method removes the last element from an array:
        my_array.pop()
        alert(my_array)





        // 

        // Deleting elements leaves undefined holes in an array:
        delete my_array[5]




    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let phone_number = prompt("Enter the phone number")
        if (phone_number.startsWith("+254") && phone_number.length == 13) {
            valid = phone_number + " is valid "
        }
        else if (phone_number.startsWith("254") && phone_number.length == 12) {
            new_number = "+254" + phone_number
            valid = new_number + " is valid"
        }
        else if (phone_number.startsWith("07") && phone_number.length == 10 ||
            (phone_number.startsWith("01") && phone_number.length == 10)) {
            new_number = "+254" + phone_number.slice(1)
            valid = new_number + " is valid"
        }
        else if (phone_number.startsWith("7") && phone_number.length == 10 ||
            (phone_number.startsWith("1") && phone_number.length == 10)) {
            new_number = "+254" + phone_number
            valid = new_number + " is valid"
        }

        else {
            valid = "Invalid phone_number"
        }
        alert(valid)


    </script>
</body>

</html>

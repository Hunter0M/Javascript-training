        let form=document.getElementById("star_form")

            //  Prevent the webpage from refreshing
            e.preventDefault();
            // Check if inputs have values
            let rows = document.getElementById("rows").value;
            if(rows.length==0){
                document.getElementById("star_rows").innerHTML="Enter number"
            }
           for(let i=1;i<=rows;i++){
            let result=("*".repeat(i))
            document.getElementById("star_rows").innerHTML=result
           }

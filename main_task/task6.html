        let form = document.getElementById("password_form")

            //  Prevent the webpage from refreshing
            e.preventDefault();

            // Check if inputs have values
            let password=document.getElementById("password")
            if(password.length==0){
                document.getElementById("pass").innerHTML="Enter your password"
            }
            
            

            
        })
            
        let counter = 4; // Remaining attempts

        function login() {
            const enteredPassword = prompt(`Enter password (attempts remaining: ${counter} )`);

            if (enteredPassword === "admin@123") {
                // Password correct, grant access
                console.log("Access granted!");
                return; // Don't need further attempts
            }

            counter--; // Decrement remaining attempts

            if (counter === 0) {
                // Account locked after 4 attempts
                console.log("Account blocked incorrect attempts!");
                return;
            }

            console.log(`Incorrect password. You have ${counter} attempts remaining.`);
            login(); // Retry input
        }

        login(); // Start login process

<body>
    <script>
        let date_birth = prompt("Enter the date of birth year,month,date")
        let today = new Date()
        let birth_date = new Date(date_birth)
        let day = today.getDay() 
        let month = today.getMonth() - birth_date.getMonth()
        let years = today.getFullYear() - birth_date.getFullYear()
        console.log(birth_date, day, month, years)
    </script>
</body>

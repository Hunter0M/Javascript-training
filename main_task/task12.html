<body>
    <script>
        let a, b, c, d;
        a = parseInt(prompt("Enter the 1st number"))
        b = parseInt(prompt("Enter the 2nd number"))
        c = parseInt(prompt("Enter the 3rd number"))
        d = parseInt(prompt("Enter the 4th number"))
        if (a > b && a > c && a > d) {
            grade = a + " : is the greater number"
        }
        else if (b > a && b > c && b > d) {
            grade = b + " : is the greater number"
        } else if (c > a && c > b && c > d) {
            grade = c + " : is the greater number"
        }
        else {
            grade = d + " : is the greater number"
        }
        alert(grade)



    </script>

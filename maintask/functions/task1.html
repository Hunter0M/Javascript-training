<body>
    <script>
        function triangle_area(base, height) {
            let area = (base * height) / 2
            return area
        }
        let base = prompt("enter base")
        let height = prompt("enter height")
        let result = triangle_area(base, height);
        document.write((result))
    </script>
</body>

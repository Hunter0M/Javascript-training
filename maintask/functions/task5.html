<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function greaterNumber(num1,num2,num3) {
            let result = 0
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            num3 = parseFloat(num3);
            
            if (num1 > num2 && num1 > num3) {
                result = num1 + " : is the greater number"
            }
            else if (num2 > num1 && num2 > num3) {
                result = num2 + " : is the greater number"
            }
            else {
                result = num3 + " : is the greater number"
            }
            return result
        }
        let num1 = prompt("Enter the 1st number")
        let num2 = prompt("Enter the 2nd number")
        let num3 = prompt("Enter the 3rd number")
        let result = greaterNumber(num1,num2,num3)
        // document.write((result))
        console.log(result)
    </script>

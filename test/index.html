<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(228,230,230);">

    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav">
            <div class="container-fluid" style="background-color: rgb(228,230,230);">
                <p class="fs-3"><i class="fa-solid fa-kiwi-bird fa-sm" style="color: #f88e37;"></i> payroll</p>
            </div>
        </nav>
    </div>
    <div class="col-3 p-3 mb-2 ">
        <div class="text_1">
            net pay calculator
        </div>

    </div>

    <div class="col-sm-9 p-3">
        <div class="text_2">
            Enter the gross salary below amount to calculate your net amount.
        </div>
    </div>
    <div class="from_1">
        <form class="row gx-3 gy-2 align-items-center" id="salary-form">
        
            <div class="col-4">
              <label class="visually-hidden" for="basic-salary">Basic Salary :</label>
              <div class="input-group">
                <div class="input-group-text">KES</div>
                <input type="text" class="form-control" id="basicsalary" placeholder="Enter Basic Salary ">
              </div>
            </div>
            
              <div class="col-4">
                <label class="visually-hidden" for="benefits">Benefits</label>
                <div class="input-group">
                  <div class="input-group-text">KES</div>
                  <input type="text" class="form-control" id="benefits" placeholder="Enter Benefits">
                </div>
              </div>
    
            <div class="col-4">
              <button type="submit" class="btn_Calculate " id="btn_form">Calculate</button>
            </div>
          </form>

    </div>
      <h3 id="error"></h3>

      <div class="table-responsive" id="salary_table">
        <table class="table"  >
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Result</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Gross Salary</td>
                    <td id="gross_Salary"> </td>

                </tr>
                <tr>
                    <td>NSSF</td>
                    <td id="nssf"></td>
                </tr>
                <tr>
                    <td>NHDF</td>
                    <td id="nhdf"></td>
                </tr>
                <tr>
                    <td>TAXABLE INCOME</td>
                    <td id="taxable_income"></td>
                </tr>
                <tr>
                    <td>Relief</td>
                    <td id="relief"></td>
                </tr>
                <tr>
                    <td>PAYEE</td>
                    <td id="payee"></td>
                </tr>
                <tr>
                    <td>NHIF</td>
                    <td id="nhif"></td>
                </tr>
                <tr>
                    <td>Net Pay</td>
                    <td id="net_pay"></td>
                </tr>
            </tbody>
        </table>
      </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
